name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ’ª Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: ğŸ“¦ Get Flutter dependencies
        run: flutter pub get

      - name: ğŸ›‹ï¸ Clean and precache
        run: |
          flutter clean
          flutter precache --ios

      - name: ğŸŒ Ensure iOS Flutter environment exists
        run: |
          flutter pub get
          mkdir -p ios/Flutter
          touch ios/Flutter/Generated.xcconfig

      - name: âœ¨ CocoaPods install
        run: |
          cd ios
          pod deintegrate || true
          pod install --repo-update
          cd ..

      - name: ğŸ—ï¸ Build iOS release (no codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“‚ Create Payload folder
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/

      - name: ğŸ“¦ Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload

      - name: ğŸš€ Upload IPA to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first iOS release build from GitHub Actions"
