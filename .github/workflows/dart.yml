name: Build iOS Release (No Code Sign)

on:
  push:
    branches:
      - main

jobs:
  build_ios:
    runs-on: macos-13

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9' # or your version

      - name: Install dependencies
        run: flutter pub get

      - name: Precache iOS Flutter engine
        run: flutter precache --ios

      - name: Clean & Fix CocoaPods
        run: |
          flutter clean
          cd ios
          rm -rf Pods Podfile.lock .symlinks
          pod deintegrate || true
          pod install
          cd ..

      - name: Build iOS (no code sign)
        run: flutter build ios --release --no-codesign

      - name: Export IPA (optional)
        run: |
          mkdir -p build/ios/ipa
          xcrun -sdk iphoneos PackageApplication -v build/ios/iphoneos/Runner.app -o $PWD/build/ios/ipa/HanApp.ipa

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v3
        with:
          name: hanapp-ipa
          path: build/ios/ipa/HanApp.ipa
