name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: 🛠 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64
          
      - name: 🧹 Clean build
        run: flutter clean
        
      - name: 📦 Install Flutter dependencies
        run: flutter pub get
        
      - name: 🔍 Check generated Flutter iOS files
        run: ls -la ios/Flutter

      - name: 🧩 Flutter iOS Dependencies Setup
        run: flutter precache --ios

      - name: ⚙️ Run pod install
        run: |
          cd ios
          pod deintegrate
          pod install --repo-update
          cd ..

      - name: 🏗️ Build IPA (No Code Signing)
        run: flutter build ios --release --no-codesign

      - name: 📂 Prepare Payload folder
        run: mkdir -p Payload && cp -r build/ios/iphoneos/Runner.app Payload/

      - name: 📦 Create IPA file
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload

      - name: 🚀 Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "First iOS IPA release"
