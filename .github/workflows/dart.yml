name: Build iOS IPA (Flutter)

on:
  push:
    branches:
      - main

jobs:
  build_ios:
    name: Build iOS Release
    runs-on: macos-13 # or macos-14 if available
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9' # adjust to your version

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Clean and setup CocoaPods
        run: |
          flutter clean
          cd ios
          rm -rf Pods Podfile.lock
          pod deintegrate || true
          pod install
          cd ..

      - name: Build iOS (release, no code sign)
        run: flutter build ios --release --no-codesign

      - name: Export IPA (optional)
        run: |
          mkdir -p build/ios/ipa
          xcrun -sdk iphoneos PackageApplication -v build/ios/iphoneos/Runner.app -o $PWD/build/ios/ipa/HanApp.ipa

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v3
        with:
          name: hanapp-ipa
          path: build/ios/ipa/HanApp.ipa
