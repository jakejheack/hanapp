name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ›  Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64
          
      - name: ğŸ§¹ Clean build
        run: flutter clean
        
      - name: ğŸ“¦ Install Flutter dependencies
        run: flutter pub get
        
      - name: ğŸ” Check generated Flutter iOS files
        run: ls -la ios/Flutter

      - name: ğŸ§© Flutter iOS Dependencies Setup
        run: flutter precache --ios

      - name: âš™ï¸ Run pod install
        run: |
          cd ios
          pod deintegrate
          pod install --repo-update
          cd ..

      - name: ğŸ—ï¸ Build IPA (No Code Signing)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“‚ Prepare Payload folder
        run: mkdir -p Payload && cp -r build/ios/iphoneos/Runner.app Payload/

      - name: ğŸ“¦ Create IPA file
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload

      - name: ğŸš€ Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "First iOS IPA release"
