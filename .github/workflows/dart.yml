name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ›  Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - name: ğŸ§¹ Clean Flutter build
        run: flutter clean
      
      - name: ğŸ“¦ Get Flutter packages
        run: flutter pub get
      - name: ğŸ’¥ Deintegrate CocoaPods
        run: pod deintegrate
        working-directory: ios

      - name: ğŸ”„ Install CocoaPods dependencies
        run: pod install --repo-update
        working-directory: ios

      - name: ğŸ“¦ Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“ Prepare IPA payload
        run: mkdir Payload && mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“¦ Zip to IPA format
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: ğŸš€ Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first release"
